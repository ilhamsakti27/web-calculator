<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="HTML, CSS, JavaScript, Calculator">
        <meta name="author" content="Ilham Muhammad Sakti">
    <title>Web Calculator</title>
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet" >
  </head>
  <body>
    
    <div class=".container-fluid">

        
        <table class="table-borderless">
            <thead>
                <tr>
                    <td class="text-end display-1 screen" colspan="4">0</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><button type="button" class="btn button-operator button_ac">AC</button></td>
                    <td><button type="button" class="btn button-operator button_plus_minus">+/-</button></td>
                    <td><button type="button" class="btn button-operator button_percentage">%</button></td>
                    <td><button type="button" class="btn button-operator button_division">รท</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn button-number button_7">7</button></td>
                    <td><button type="button" class="btn button-number button_8">8</button></td>
                    <td><button type="button" class="btn button-number button_9">9</button></td>
                    <td><button type="button" class="btn button-operator button_multiplication">x</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn button-number button_4">4</button></td>
                    <td><button type="button" class="btn button-number button_5">5</button></td>
                    <td><button type="button" class="btn button-number button_6">6</button></td>
                    <td><button type="button" class="btn button-operator button_subtraction">-</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn button-number button_1">1</button></td>
                    <td><button type="button" class="btn button-number button_2">2</button></td>
                    <td><button type="button" class="btn button-number button_3">3</button></td>
                    <td><button type="button" class="btn button-operator button_addition">+</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn button-number button_c">C</button></td>
                    <td><button type="button" class="btn button-number button_0">0</button></td>
                    <td><button type="button" class="btn button-number button_comma">.</button></td>
                    <td><button type="button" class="btn button-operator button_equal">=</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    

    <script src="./assets/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
